server.port=8081
spring.application.name=apigateway-service

#Spring Security
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration




spring.application.name=api-gateway
server.port=8080

# Auth Service
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**
# spring.cloud.gateway.routes[0].filters[0]=JwtAuthenticationFilter

# Product Service (only ADMIN can upload products)
spring.cloud.gateway.routes[1].id=product-service
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/products/**
# spring.cloud.gateway.routes[1].filters[0]=JwtAuthenticationFilter

# Cart Service (only USER role)
spring.cloud.gateway.routes[2].id=cart-service
spring.cloud.gateway.routes[2].uri=http://localhost:8083
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/cart/**
# spring.cloud.gateway.routes[2].filters[0]=JwtAuthenticationFilter

# Product Service Docs
springdoc.swagger-ui.urls[0].name=auth-service
springdoc.swagger-ui.urls[0].url=/auth-service/v3/api-docs

# Order Service Docs
springdoc.swagger-ui.urls[1].name=product-service
springdoc.swagger-ui.urls[1].url=/product-service/v3/api-docs

# Auth Service Docs
springdoc.swagger-ui.urls[2].name=cart-service
springdoc.swagger-ui.urls[2].url=/cart-service/v3/api-docs



jwt.secret=mySecretKey



