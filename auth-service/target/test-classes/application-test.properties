# Test Configuration
spring.application.name=auth-service-test

# MySQL Test Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce_auth_test_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

# JPA Test Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# JWT Test Configuration
jwt.secret=testSecretKey
jwt.expiration=3600000

# Disable security for tests
spring.security.user.name=test
spring.security.user.password=test
