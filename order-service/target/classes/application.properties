# Server Configuration
server.port=8084
server.servlet.context-path=/

# Application Configuration
spring.application.name=order-service

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce_order_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# External Services
product.service.base-url=http://localhost:8082
inventory.service.base-url=http://localhost:8085
cart.service.base-url=http://localhost:8083

# Logging Configuration
logging.level.com.ecommerce.orderservice=DEBUG
logging.level.org.springframework.web=DEBUG
